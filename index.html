<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Crystal Collectors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../unit-4-game/assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../unit-4-game/assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="jumbotron col-md-12 text-center">
                <h1 id="gameTitle">Crystal Collectors</h1>
            </div>
        </div>

        <div class="row text-center">
            <div class="card col-md-3">
                <div class="card-body">
                    <h5 class="card-title">Your Goal</h5>
                    <p id="yourGoal" class="card-text"></p>
                </div>
            </div>
            <div class="card col-md-6">
                <div class="row">
                    <div class="col-md-6 align-middle center">
                        <h5>Wins</h5>
                        <br>
                        <p id="winsCount"></p>
                    </div>
                    <div class="col-md-6 center">
                        <h5>Losses</h5>
                        <br>
                        <p id="lossesCount"></p>
                    </div>
                </div>
            </div>
            <div class="card col-md-3">
                <div class="card-body">
                    <h5 class="card-title">Your Score</h5>
                    <p id="yourScore" class="card-text"></p>
                </div>
            </div>
        </div>

        <br>

        <div class="row">
            <button id="gemBtn1" class="button col-md-3 gemBtn" value="1"><img
                    src="../unit-4-game/assets/images/gem1.jpg"></button>
            <button id="gemBtn2" class="button col-md-3 gemBtn" value="2"><img
                    src="../unit-4-game/assets/images/gem2.jpg"></button>
            <button id="gemBtn3" class="button col-md-3 gemBtn" value="3"><img
                    src="../unit-4-game/assets/images/gem3.jpg"></button>
            <button id="gemBtn4" class="button col-md-3 gemBtn" value="4"><img
                    src="../unit-4-game/assets/images/gem4.jpg"></button>
        </div>

    </div>

    <div id="resultWrapper" class="row custom-wrap" style="text-align: center;">
        <div class="col-md-12" style="display: inline-block; text-align: center;">
            <img id="resultImg" class="custom-wrap-text" src="#" alt="">
            <br>
            <button id="resBtn" class="button custom-wrap-text">OK</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="../unit-4-game/assets/javascript/game.js"></script>

</body>

</html>
